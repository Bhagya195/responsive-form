<!DOCTYPE html>

<html>

<head>
    <title>TCS Exam Registration Page</title>
    <link rel="icon" type="image/x-icon" href="tcsbg.png">
</head>

<body style="background-image: url('TCS-Mega-Walkin-Recruitment-Drive.jpg');">

    <div>

        <header>
            <h1>TCS Registration Form</h1>
            <p>Welcome to TCS Online registration platform :) </p>
            <img src="tcs.jpg" alt="TCS Logo" width="700" height="300">

        </header>
        <form>

            <label id="name-label" for="name">Name</label>
            <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required /><br> <br>

            <label id="rollno-label" for="rollno">Roll Number</label>
            <input type="number" name="rollno" id="rollno" class="form-control" placeholder="Enter your Email" required /><br> <br> Parent details
            <textarea id="details" class="input-textarea" name="details" placeholder="Enter your parent details here..."></textarea><br> <br>

            <label id="aadhar-label" for="aadhar">AAdhar Number</label>
            <input type="number" name="aadhar" id="rollno" class="form-control" size="16" placeholder="Enter your Aadhar Number.36" required /><br> <br> Address
            <textarea id="address" class="input-textarea" name="address" placeholder="Enter your address here..."></textarea><br> <br>
            <label id="quali-label" for="qualifications">Qualifications</label><br>
            <input type="radio" id="qualifications" name="qualifications" value="BTECH">
            <label for="btech">BTECH</label><br>
            <input type="radio" id="qualifications" name="qualifications" value="MTECH">
            <label for="mtech">MTECH</label><br> <br><input type="checkbox" id="1" name="1" value="1">
            <label for="1"> AI</label><br>
            <input type="checkbox" id="2" name="2" value="2">
            <label for="2"> Machine learnng</label><br>
            <input type="checkbox" id="3" name="3" value="3">
            <label for="3"> Robotics</label><br><br> <br>

            <label id="xcgpa-label" for="xcgpa">X CGPA</label>
            <input type="number" name="xcgpa" id="xcgpa" class="form-control" placeholder="Enter your X CGPA" required /><br> <br>

            <label id="xiicgpa-label" for="xiicgpa">XII CGPA</label>
            <input type="number" name="xiicgpa" id="xiicgpa" class="form-control" placeholder="Enter your XII CGPA" required /><br> <br>

            <label id="resume-label" for="resume">Upload your Resume</label>
            <input type="file" name="resume" id="resume" class="form-control" /><br> <br>

            <label id="photo-label" for="photo">Upload Photo</label>
            <input type="file" name="photo" id="photo" class="form-control" /><br> <br>

            <div class="form-group">
                <button type="submit" id="submit" class="submit-button">
        Submit
      </button>
            </div>
        </form>

    </div>
</body>

</html>
